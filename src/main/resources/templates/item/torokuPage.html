<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品登録ページ</title>
</head>
<body>
	<h1>商品登録ページ</h1>
	<form th:action="@{/item/toroku}" th:object="${itemForm}" method="post">
		<div><label>商品名</label></div>
		<div>
			<input type="text" th:field="*{name}" placeholder="商品名を入力してください">
		</div>
		<div><label>価格</label></div>
		<div>
			<input type="number" th:field="*{price}" placeholder="価格を入力してください">
		</div>
		<div>
			<input type="submit" name="send" value="登録">
		</div>
		<div>
			<a href="/item">商品一覧ページに戻る</a>
		</div>
	</form>
</body>
</html>
